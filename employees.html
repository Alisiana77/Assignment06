<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 05 - Employee Management Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <script src="js/employee-management.js"></script>
</head>
<body>

   <div class="container">
       <div>
           <h4>The Employee Management Application</h4>
           <p>Add Employee</p>
       </div>
        <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name">
              </div>
              <div class="errorMsg" id="nameAlert" style="color:red"></div>
              
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="title">Title:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="Enter title">
              </div>
              <div class="errorMsg" id="titleAlert" style="color:red"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="extension">Extension:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="extension" placeholder="Enter extension">
                </div>
                <div class="errorMsg" id="extensionAlert" style="color:red"></div>
              </div>
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-secondary btn-sm" id="addbtn">Add</button>
              </div>
            </div>

          </form>

          <div> <p>List of <span id="eeNumber"></span> Employees: </p></div>
          <div class="table-responsive">          
            <table class="table">
              <thead>
                <tr>
                  
                  <th>Name</th>
                  <th>Title</th>
                  <th>Extension</th>
                  <th>...</th>
                </tr>
              </thead>
              <tbody id="contentlist">
               
              </tbody>
            </table>
            </div>
          </div>
          
   </div>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
</body>
</html>
